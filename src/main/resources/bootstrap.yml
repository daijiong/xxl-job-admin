server:
  port: 8082
  servlet:
    context-path: /xxl-job-admin
spring:
  profiles:
    active: @profile.name@
  application:
    name: xxl-job-admin
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: @config.server-addr@
        namespace: @config.namespace@
        group: ${spring.application.name}
        extension-configs:
#          - data-id: management.yaml
#            group: COMMON
#            refresh: true
      discovery:
        server-addr: @config.server-addr@
        namespace: @config.namespace@
        metadata:
          management.context-path: ${server.servlet.context-path}/actuator